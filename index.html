<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solareum</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>


<body>
  <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  <div class="tab">
    <button class="tablinks col-lg-02 col-md-02 col-sm-04 li" onclick="openCurrency(event, 'Total')" id="defaultOpen">  Total</button>
    <button class="tablinks col-lg-02 col-md-02 col-sm-04 li" onclick="openCurrency(event, 'Edit')">  Edit</button>
    <button class="tablinks col-lg-02 col-md-02 col-sm-04 li" onclick="openCurrency(event, 'Watching')">  Watching</button>
  </div>




  <div class="row"style="display: block;">
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
    <div class="col-lg-06 col-md-06 col-sm-12 lig" id="BitcoinMenu">
      <span style= "padding: 1vh 5vw 1vh 5vw; float: none; ">Menu</span>
      <span style="display: block; padding: 1vh 5vw 1vh 5vw;"><span>Coin: </span><select style="width: 15vw;"><option>A</option></select></span>
      <span style="display: block; padding: 1vh 5vw 1vh 5vw;"><span>Amount: </span><input style="width: 15vw"></input></span>
      <span style="display: block; padding: 1vh 5vw 1vh 5vw;"><button>Add</button></span>
    </div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>

  <div class="row" style="display: block;">
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
    <div class="col-lg-06 col-md-06 col-sm-12 lig" id="StockMenu">
      <span style= "padding: 1vh 5vw 1vh 5vw; float: none;">Menu</span>
      <span style="display: block; padding: 1vh 5vw 1vh 5vw;"><span>Stock: </span><select style="width: 15vw;"><option>A</option></select></span>
      <span style="display: block; padding: 1vh 5vw 1vh 5vw;"><span>Amount: </span><input style="width: 15vw"></input></span>
      <span style="display: block; padding: 1vh 5vw 1vh 5vw;"><button>Add</button></span>
    </div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>

<div class="tabcontent" id="Total">
  <div class="row" id="graph">
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
    <div class="col-lg-06 col-md-06 col-sm-12 tea" id="sparkline"></div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>

  <div class="row">
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
    <div class="col-lg-06 col-md-06 col-sm-12 lig" id="cashCard">
      <span style="float: left; padding: 1vh 5vw 1vh 5vw;">Cash</span>
      <span style="float: right; padding: 1vh 5vw 1vh 5vw;" id="cashAmountSpan"></span>
    </div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>

  <div class="row" id="BitcoinInfo">
    <div class="col-lg-03 col-md-00 col-sm-00 wht">
      <div>&nbsp;</div>
    </div>
    <div class="col-lg-06 col-md-06 col-sm-12 lig" id="bitcoinCard">
      <span style="float: left; padding: 1vh 5vw 1vh 5vw;">Bitcoin</span>
      <span style="float: right; padding: 1vh 5vw 1vh 5vw;" id="bitcoinAmountSpan"></span>
      <span style="clear: both; display: block; ">
      	<table style="background-color: grey">
      		<tr>
      			<td>Coin 1</td>
      			<td>Info</td>
      		</tr>
      		<tr>
      			<td>Coin 2</td>
      			<td>Info</td>
      		</tr>
      	</table>
		<button style="width: 20%; ">+</button>
      </span>
    </div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>

  <div class="row" id="StockInfo">
    <div class="col-lg-03 col-md-00 col-sm-00 wht">
      <div>&nbsp;</div>
    </div>
    <div class="col-lg-06 col-md-06 col-sm-12 lig" id="stockCard">
      <span style="float: left; padding: 1vh 5vw 1vh 5vw;">Stock</span>
      <span style="float: right; padding: 1vh 5vw 1vh 5vw;" id="stockAmountSpan"></span>
      <span style="clear: both; display: block; ">
      	<table style="background-color: grey">
      		<tr>
      			<td>Stock 1</td>
      			<td>Info</td>
      		</tr>
      		<tr>
      			<td>Stock 2</td>
      			<td>Info</td>
      		</tr>
      	</table>
		<button style="width: 20%; ">+</button>
      </span>
    </div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>

  <div class="row" id="LoanInfo">
    <div class="col-lg-03 col-md-00 col-sm-00 wht">
      <div>&nbsp;</div>
    </div>
    <div class="col-lg-06 col-md-06 col-sm-12 lig" id="studentLoanCard">
      <span style="float: left; padding: 1vh 5vw 1vh 5vw;">Student Loan</span>
      <span style="float: right; padding: 1vh 5vw 1vh 5vw;" id="studentLoanSpan"></span>
    </div>
    <div class="col-lg-03 col-md-00 col-sm-00 wht"><div>&nbsp;</div></div>
  </div>
</div>
  
  <script src="./index.js"></script>
  <script type="text/javascript">
  	document.getElementById("defaultOpen").click();
  </script>
</body>

</html>
